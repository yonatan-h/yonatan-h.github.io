<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Wheel of Fortune</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="header"
      style="
        background: linear-gradient(to bottom, #333, #444);
        padding: 20px 40px;
        text-align: center;
      "
    >
      <nav style="background-color: transparent; padding: 10px 0">
        <div
          id="logo"
          style="
            font-family: 'Bungee Spice', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0px 2px 2px rgba(1, 1, 1, 0.5);
            border-bottom: 1px solid beige;
            box-shadow: #333;
          "
        >
          Maverick Habesha
        </div>
      </nav>
      <div id="descript" style="background: transparent; padding: 20px 0">
        <p
          style="
            font-family: 'Lato', sans-serif;
            font-size: 1.2rem;
            color: #ddd;
            margin-bottom: 10px;
          "
        >
          Fast and easy win with...
        </p>
        <div
          class="hero__text-sample"
          style="
            font-family: 'Bungee Spice', sans-serif;
            font-size: 3rem;
            color: #fff;
            text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.5);
          "
        >
          Wheel of Fortune.
        </div>
      </div>
    </div>

    <div id="container"></div>

    <script src="./assets/js/TweenMax.min.js"></script>
    <script src="./assets/js/win-wheel.js"></script>
    <script src="assets/app.js"></script>
  </body>
</html>
